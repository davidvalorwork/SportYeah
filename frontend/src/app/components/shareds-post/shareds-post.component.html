<ion-header>
  <ion-toolbar class="bg-gradient-person">
    <ion-title style="--color:white;">{{'shareds' | translate}}</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="dismiss()"  style="--color:white"><ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="shareds"  class="bg-gradient-person">
  <div *ngFor="let post of shareds" style="padding: 16px;cursor: pointer;max-height: 160px; overflow: hidden;" (click)="goToPost(post._id)">
    <post-shared [post]="post" disabled="true"></post-shared>
  </div>
</ion-content>


<ion-content *ngIf="sharedsNews"  class="bg-gradient-person">
  <div *ngFor="let news of sharedsNews" style="padding: 16px;cursor: pointer;max-height: 160px; overflow: hidden;" (click)="goToPost(news._id)">
    <post-shared [newsShared]="news" sharedsNews="true"></post-shared>
  </div>
</ion-content>
