<div *ngIf="Challenge" style="background-color: black;">
  <app-challenge-content
    [Challenge]="Challenge"
    [individual]="true"
    style="
      position: absolute;
      top: 0;
      background: black;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    "
    [destroy]="destroy"
    [pauseS]="pauseS"
    [scrollEvent]="scrollEvent"
  ></app-challenge-content>
</div>
