  <!-- Botón para crear patrocinadores -->
  <div class="title" *ngIf="creator">
    <ion-button 
      fill="clear" 
      (click)="create()"
    >
      <ion-icon name="create-outline">
      </ion-icon>
      ¡Agrega un patrocinador!
    </ion-button>
  </div>
<div class="sponsors">
  <!-- Muestreo de patrocinadores -->
  <div 
    *ngFor="let sponsor of sponsors"
    class="sponsor bg-black"
  >
    <img (click)="go(sponsor.url)" class="img" [src]="sponsor.image"/>
    <div class="btns">
      <ion-icon
        *ngIf="creator"
        name="create-outline"
        class="btn"
        color="warning"
        (click)="edit(sponsor)"
      ></ion-icon>
      <ion-icon 
        *ngIf="creator"
        name="trash-outline"
        class="btn"
        color="danger"
        (click)="delete(sponsor)"
      ></ion-icon>
    </div>
  </div>
</div>
