<!-- Services-->
<section class="page-section" id="services">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">
        {{ ls.ls.stitle }}
        <ion-icon
          name="create"
          class="editIcons"
          (click)="changeText('stitle')"
          *ngIf="creator"
        ></ion-icon>
      </h2>
      <h3 class="section-subheading text-muted">
        {{ ls.ls.ssubtitle }}
        <ion-icon
          name="create"
          class="editIcons"
          (click)="changeText('ssubtitle')"
          *ngIf="creator"
        ></ion-icon>
      </h3>
    </div>
    <ion-grid>
      <ion-row class="text-center">
        <ion-col size-md="4" size-xs="12">
          <ion-icon class="icons" [name]="ls.ls.s1iconName"></ion-icon>
          <ion-icon
            name="create"
            class="editIcons"
            (click)="changeText('s1iconName')"
            *ngIf="creator"
          ></ion-icon>

          <h4 class="my-3">
            {{ ls.ls.s1title }}
            <ion-icon
              name="create"
              class="editIcons"
              (click)="changeText('s1title')"
              *ngIf="creator"
            ></ion-icon>
          </h4>
          <p class="text-muted" style="text-align: justify">
            {{ ls.ls.s1description }}

            <ion-icon
              name="create"
              class="editIcons"
              (click)="changeText('s1description')"
              *ngIf="creator"
            ></ion-icon>
          </p>
        </ion-col>
        <ion-col size-md="4" size-xs="12">
          <ion-icon class="icons" [name]="ls.ls.s2iconName"></ion-icon>

          <ion-icon
            name="create"
            class="editIcons"
            (click)="changeText('s2iconName')"
            *ngIf="creator"
          ></ion-icon>
          <h4 class="my-3">
            {{ ls.ls.s2title }}

            <ion-icon
              name="create"
              class="editIcons"
              (click)="changeText('s2title')"
              *ngIf="creator"
            ></ion-icon>
          </h4>
          <p class="text-muted" style="text-align: justify">
            {{ ls.ls.s2description }}

            <ion-icon
              name="create"
              class="editIcons"
              (click)="changeText('s2description')"
              *ngIf="creator"
            ></ion-icon>
          </p>
        </ion-col>
        <ion-col size-md="4" size-xs="12">
          <ion-icon class="icons" [name]="ls.ls.s3iconName"></ion-icon>

          <ion-icon
            name="create"
            class="editIcons"
            (click)="changeText('s3iconName')"
            *ngIf="creator"
          ></ion-icon>
          <h4 class="my-3">
            {{ ls.ls.s3title }}

            <ion-icon
              name="create"
              class="editIcons"
              (click)="changeText('s3title')"
              *ngIf="creator"
            ></ion-icon>
          </h4>
          <p class="text-muted" style="text-align: justify">
            {{ ls.ls.s3description }}
            <ion-icon
              name="create"
              class="editIcons"
              (click)="changeText('s3description')"
              *ngIf="creator"
            ></ion-icon>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</section>
