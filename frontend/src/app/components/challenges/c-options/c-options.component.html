<ion-content>
  <ion-list>
    <ion-item (click)="deleteChallengeButton()"
      style="cursor:pointer;"   
    >
      <ion-icon name="trash-outline"
        style="margin-right:5px; color:red;"
      ></ion-icon>
      Eliminar
    </ion-item>

    <ion-item (click)="close()"
      style="cursor:pointer;"   
    >
      <ion-icon name="close-outline"
        style="margin-right:5px; color:red;"
      ></ion-icon>
      Cerrar
    </ion-item>
  </ion-list>
</ion-content>
