<div *ngIf="!notification.read" [ngClass]="(notification.read)?'':'unread'"><span class="see"><ion-icon style="cursor: pointer;" (click)="read()"   class=" eye "  name="eye-outline"></ion-icon></span></div>
<div class="notification" (click)="userService.goToProfile(notification.friend.username,'profile',null)" [ngClass]="(notification.read)?'':'unread'" >
  <div>
    <ion-avatar class="xmini">
      <ion-img [src]="notification.friend.photo"></ion-img>
    </ion-avatar>
  </div>
  
 <div style="padding-left: 10px;">

   <p class="notificationP">{{notification.friend.name}} {{notification.friend.last_name}} {{'notifications.follow.text' | translate}}</p>
   <span class="date">{{notification.date | customDisplayDate}}</span>
 </div>
</div>
